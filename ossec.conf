<!--
  Wazuh Agent - Hardened baseline (Ubuntu 20.04 / 22.04 / 24.04)
-->

<ossec_config>

  <!-- AGENT CONNECTION -->
  <client>
    <server>
      <address>172.16.1.15</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>

    <config-profile>ubuntu,ubuntu24</config-profile>
    <notify_time>20</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>

    <enrollment>
      <enabled>yes</enabled>
      <agent_name>CHANGE_ME</agent_name>
      <authorization_pass_path>etc/authd.pass</authorization_pass_path>
    </enrollment>
  </client>

  <!-- EVENT BUFFER -->
  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- SYSTEM INVENTORY (BẮT BUỘC cho CVE bên Manager) -->
  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>

    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports all="yes">yes</ports>
    <processes>yes</processes>
    <users>yes</users>
    <groups>yes</groups>
    <services>yes</services>

    <synchronization>
      <max_eps>10</max_eps>
    </synchronization>
  </wodle>

  <!-- SECURITY CONFIGURATION ASSESSMENT -->
  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
    <skip_nfs>yes</skip_nfs>
  </sca>

  <!-- FILE INTEGRITY MONITORING -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>300</frequency>
    <scan_on_start>yes</scan_on_start>

    <directories check_all="yes">/etc</directories>
    <directories check_all="yes">/usr/bin</directories>
    <directories check_all="yes">/usr/sbin</directories>
    <directories check_all="yes">/bin</directories>
    <directories check_all="yes">/sbin</directories>

    <!-- Web server (nếu có) -->
    <directories check_all="yes">/var/www</directories>

    <ignore>/etc/mtab</ignore>
    <ignore type="sregex">.log$|.swp$</ignore>

    <nodiff>/etc/ssl/private</nodiff>

    <skip_nfs>yes</skip_nfs>
    <skip_dev>yes</skip_dev>
    <skip_proc>yes</skip_proc>
    <skip_sys>yes</skip_sys>

    <process_priority>10</process_priority>
    <max_eps>50</max_eps>
  </syscheck>

  <!-- AUTH / SSH LOG -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
  </localfile>

  <!-- SYSTEM LOGS -->
  <localfile>
    <log_format>journald</log_format>
    <location>journald</location>
  </localfile>

  <!-- PACKAGE / APT -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/dpkg.log</location>
  </localfile>

  <!-- NGINX (nếu VM là web) -->
  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/nginx/access.log</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/nginx/error.log</location>
  </localfile>

  <!-- INTERNAL LOG FORMAT -->
  <logging>
    <log_format>plain</log_format>
  </logging>

</ossec_config>
